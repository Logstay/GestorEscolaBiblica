<!DOCTYPE html>
{% load static  %}
{% load meus_filtros %}
<html>

<head>
      <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Escola Biblica - Login</title>
    <link rel="stylesheet" href="{% static 'alunos/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic">
    <link rel="stylesheet" href="{% static 'alunos/fonts/fontawesome-all.min.css'  %}">
    <link rel="stylesheet" href="{% static 'alunos/fonts/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'alunos/fonts/fontawesome5-overrides.min.css' %} ">
    <link rel="stylesheet" href="{% static 'alunos/css/-Login-form-Page-BS4-.css' %} ">
</head>

<body>
    <div class="container-fluid">
        <div class="row mh-100vh">
            <div class="col-10 col-sm-8 col-md-6 col-lg-6 offset-1 offset-sm-2 offset-md-3 offset-lg-0 align-self-center d-lg-flex align-items-lg-center align-self-lg-stretch bg-white p-5 rounded rounded-lg-0 my-5 my-lg-0" id="login-block">
                <div class="m-auto w-lg-75 w-xl-50">
                    <h2 class="text-info font-weight-light mb-5"><i class="fas fa-bible"></i>&nbsp;Escola Biblica</h2>
                    <form action="." method="post">
                        {% csrf_token %}

                         {{ form.as_p }}
                        <button class="btn btn-info mt-2" type="submit">Entrar</button>

                    </form>
                    <p class="mt-3 mb-0"><a class="text-info " href="{% url 'cadastro' %}">CADASTRAR-USUARIO</a></p>
                </div>
            </div>
        </div>
    </div>
<script src="{% static 'alunos/js/jquery.min.js' %} "></script>
<script src="{% static 'alunos/js/bootstrap.min.js' %} "></script>
<script src="{% static 'alunos/js/smart-forms.min.js' %} "></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

</body>

</html>
